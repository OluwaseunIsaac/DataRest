<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Clients Management System</title>

</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Clients Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="@{/clients}">Client Management</a>
      </li>

        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li> -->
    </ul>
  </div>
</nav>

<br>
<br>

	<div class = "container">
		<div class = "row">
			<div class = "col-Lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center">Update client information</h1>
				<div class = "card-body">
				<form th:action = "@{/client/{id} (id = ${client.id})}" th:object = "${client}" method="POST" >
				<input type ="hidden" name="_method" value="PUT">
					<div class = "form-group">
						<label>Client First Name</label>
						<input type = "text" name = "firstName" th:field = "*{firstName}" class = "form-control">
					</div>
					<div class = "form-group">
					<label>Client Last Name</label>
						<input type = "text" name = "lastName" th:field = "*{lastName}" class = "form-control">
					</div>
					<div class = "form-group">
					<label>Email</label>
						<input type = "email" name = "email" th:field = "*{email}" class = "form-control">
					</div>
					<div class = "footer-body">
						<button type = "submit" class = "btn btn-primary">
							Update
						</button>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
